events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
    if ($host = cokoedu.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen       80;
    listen       [::]:80;
    server_name  cokoedu.com;
    # HTTP → HTTPS 리다이렉트
    return 301 https://$host$request_uri;

}

    server {
        listen       443 ssl;
        server_name  cokoedu.com www.cokoedu.com;

        # SSL 인증서 경로
    ssl_certificate /etc/letsencrypt/live/cokoedu.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cokoedu.com/privkey.pem; # managed by Certbot

        # SSL 설정 (권장)
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # 리버스 프록시 설정
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;

            proxy_pass http://localhost:8080; # Docker 컨테이너 또는 백엔드 포트
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 에러 페이지
        error_page 404 /404.html;
        location = /404.html {}

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {}

}
