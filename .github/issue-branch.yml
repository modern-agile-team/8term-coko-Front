branchName: '#${issue.number}/${issue.title}'
gitSafeReplacementChar: '_'
defaultBranch: 'develop'
autoCloseIssue: true
commentMessage: 'Branch ${branchName} created for issue: ${issue.title}'

copyIssueLabelsToPR: true
copyIssueAssigneeToPR: true
copyIssueProjectsToPR: true

branches:
  - label: 🌏 Deploy
    prefix: deploy/
  - label: ⚙ Setting
    prefix: setting/
  - label: 🐞 BugFix
    prefix: bugFix/
  - label: 💻 CrossBrowsing
    prefix: crossBrowsing/
  - label: 📃 Docs
    prefix: docs/
  - label: ✨ Feature
    prefix: feature/
  - label: 📬 API
    prefix: API/
  - label: 📝 Modify
    prefix: modify/
  - label: 🔨 Refactor
    prefix: refactor/
  - label: 🎨 Publish
    prefix: publish/
  - label: '*'
    prefix: issue/
