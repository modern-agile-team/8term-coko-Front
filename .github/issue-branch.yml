branchName: '${issue.title[0,25]}/#${issue.number}'
gitSafeReplacementChar: '_'
defaultBranch: 'develop'
autoCloseIssue: true
commentMessage: 'Branch ${branchName} created for issue: ${issue.title}'

branches:
  - label: 🌏 Deploy
    prefix: deploy/
  - label: ⚙ Setting
    prefix: Setting/
  - label: 🐞 BugFix	
    prefix: BugFix/
  - label: 💻 CrossBrowsing
    prefix: CrossBrowsing/
  - label: 📃 Docs
    prefix: Docs/
  - label: ✨ Feature
    prefix: feature/
  - label: 📬 API
    prefix: API/
  - label: 📝 Modify
    prefix: Modify/
  - label: 🔨 Refactor
    prefix: Refactor/
  - label: 🎨 Publish
    prefix: Publish/
