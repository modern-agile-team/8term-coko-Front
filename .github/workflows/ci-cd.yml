name: CI/CD Docker

# 트리거를 수행할 브랜치를 지정합니다.
on:
  push:
    branches: [setting/#77/Applying_https_using_Nginx]

# 환경설정
env:
  DOCKER_IMAGE: ghcr.io/${{ github.actor }}/react-auto-deploy
  VERSION: ${{ github.sha }}
  NAME: go_cicd

jobs:
  # 빌드 Job
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      # GitHub repository에서 checkout
      - uses: actions/checkout@v3

      # Docker Buildx 설정
      - name: Set up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      # Docker 레이어 캐싱
      - name: Cache docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # GitHub Container Registry 로그인
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.actor == 'bluetree7878' && secrets.bluetree7878_GHCR_TOKEN || secrets.rhehfl_ghcr_token }}

      # Docker 이미지 빌드 및 푸시
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest

  # 배포 Job
  deploy:
    needs: build # build 완료 후 실행되도록 설정
    name: Deploy
    runs-on: [self-hosted, label-go] # AWS EC2에서 사용될 Runner의 라벨
    steps:
      # GitHub Container Registry 로그인
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.actor == 'bluetree7878' && secrets.bluetree7878_GHCR_TOKEN || secrets.rhehfl_ghcr_token }}

      # 도커 컨테이너 실행
      - name: Docker run
        run: |
          docker stop ${{ env.NAME }} || true
          docker rm ${{ env.NAME }} || true
          docker rmi ${{ env.DOCKER_IMAGE }}:latest || true
          docker run -d \
            -e SERVER_NAME=cokoedu.com \
            -p 8080:80 \
            --name ${{ env.NAME }} \
            --restart always \
            ${{ env.DOCKER_IMAGE }}:latest
